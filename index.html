<body>



    <div class="container">

        <h1 class="display-4 mt-4 pt-4">challengeable</h1>
        <div id="text-holder"></div>


        <div class="input-group mb-1">
            <div class="input-group-append">
                <button type="button" id="toggle_start_pause" class="btn btn-primary" data-toggle="button"
                    value="false">
                    <i class="bi bi-play-circle"></i> Start
                </button>
            </div>
            <div class="input-group-append">
                <span class="input-group-text" id="label">quiet</span>
            </div>

            <input type="text" class="form-control" placeholder="Press Start button then speak something"
                aria-describedby="basic-addon2" id="text" />



        </div>

        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-append">
                <span class="input-group-text" id="label_history_size">History size</span>
            </div>
            <select class="custom-select" id="history_size" style="width:100px">
                <option value="10" selected>10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text" id="Language">Language</span>
            </div>
            <select class="custom-select" id="select_language">
                <option value='ja' selected>ja</option>
                <option value='zh-CN'>zh-CN</option>
                <option value='zh-TW'>zh-TW</option>
                <option value='ko'>ko</option>
                <option value='id'>id</option>
                <option value='th'>th</option>
                <option value='ms'>ms</option>
                <option value='mn'>mn</option>
                <option value='en'>en</option>
                <option value='fr'>fr</option>
                <option value='de'>de</option>
                <option value='it'>it</option>
                <option value='pl'>pl</option>
                <option value='pt'>pt</option>
                <option value='es'>es</option>
                <option value='ru'>ru</option>
                <option value='vi'>vi</option>

            </select>
            <div class="input-group-append">
                <span class="input-group-text" id="audio_device_label" data-toggle="tooltip" data-placement="top"
                    title="Only works on system default audio device">Audio Device</span>
            </div>
            <select class="custom-select" id="audio_devices">
            </select>
        </div>
